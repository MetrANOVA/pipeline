snmp_if:
  resource_type: interface
  resource_id:
    - type: field
      format: short_hostname
      path:
        - tags
        - device
    - type: field
      lookup: ifindex_to_ifname
      path:
        - tags
        - oidIndex
  resource_ref: meta_interface
  # skip_tags:
  #   - date
  #   - routing_tag
  resource_lookup_tables:
    - name: ifindex_to_ifname
      key:
        - type: field
          format: short_hostname
          path:
            - tags
            - device
        - type: field
          path:
            - tags
            - oidIndex
      value:
        type: field
        path:
          - fields
          - SNMP_IF-MIB::ifName

