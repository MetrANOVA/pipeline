version: '3.8'

services:
  flow_pipeline:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=clickhouse
      - CLICKHOUSE_PROCESSORS=metranova.processors.flow.FlowProcessor
      - KAFKA_TOPIC=metranova_flow
    env_file:
      - .env
    volumes:
      - ./certificates:/app/certificates:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10
  
  interface_pipeline:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=clickhouse
      - CLICKHOUSE_PROCESSORS=metranova.processors.interface_base.InterfaceBaseProcessor,metranova.processors.interface_sap_queue.InterfaceSAPQueueProcessor
      - KAFKA_TOPIC=metranova_interface
    env_file:
      - .env
    volumes:
      - ./certificates:/app/certificates:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10

  meta_loader:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    command: ["python", "bin/meta_loader.py"]
  
  redis:
    image: redis:8.2.1
    ports:
      - "6379:6379"