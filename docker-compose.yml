version: '3.8'

services:
  flow_pipeline:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env-flow
    volumes:
      - ./certificates:/app/certificates:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10
  
  interface_pipeline:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env-interface
    volumes:
      - ./certificates:/app/certificates:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10

  meta_loader:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    command: ["python", "bin/meta_loader.py"]
  
  redis:
    image: redis:8.2.1
    ports:
      - "6379:6379"