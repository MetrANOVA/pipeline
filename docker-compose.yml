version: '3.8'

services:

  data_pipeline_flow:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=clickhouse
      - CLICKHOUSE_PROCESSORS=${PIPELINE_FLOW_CLICKHOUSE_PROCESSORS}
      - KAFKA_TOPIC=${PIPELINE_FLOW_KAFKA_TOPIC}
      - IP_CACHER_TABLES=${CLICKHOUSE_SCIREG_METADATA_TABLE},${CLICKHOUSE_IP_METADATA_TABLE}
    env_file:
      - .env
    volumes:
      - ./certificates:/app/certificates:ro
      - ./caches:/app/caches:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10
  
  data_pipeline_interface:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=clickhouse
      - CLICKHOUSE_PROCESSORS=${PIPELINE_IF_CLICKHOUSE_PROCESSORS}
      - REDIS_PROCESSORS=${PIPELINE_IF_REDIS_PROCESSORS}
      - REDIS_HASH_PROCESSORS=${PIPELINE_IF_REDIS_HASH_PROCESSORS}
      - KAFKA_TOPIC=${PIPELINE_IF_KAFKA_TOPIC}
    env_file:
      - .env
    volumes:
      - ./certificates:/app/certificates:ro
      - ./conf:/etc/metranova_pipeline:ro
    restart: always
    deploy:
      mode: replicated
      replicas: 10

  metadata_pipeline_redis_export:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=metadata_export
      - CLICKHOUSE_PROCESSORS=${PIPELINE_METADATA_REDIS_EXPORT_CLICKHOUSE_PROCESSORS}
      - CLICKHOUSE_CACHER_TABLES=${CLICKHOUSE_IF_METADATA_TABLE}
      - REDIS_CONSUMER_TABLES=${REDIS_IF_METADATA_TABLE}
    env_file:
      - .env
    restart: always

  metadata_pipeline_file_export:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=metadata_file_export
      - CLICKHOUSE_PROCESSORS=${PIPELINE_METADATA_FILE_EXPORT_CLICKHOUSE_PROCESSORS}
      - CLICKHOUSE_CACHER_TABLES=${CLICKHOUSE_IF_METADATA_TABLE},${CLICKHOUSE_DEVICE_METADATA_TABLE},${CLICKHOUSE_ORGANIZATION_METADATA_TABLE},${CLICKHOUSE_CIRCUIT_METADATA_TABLE},${CLICKHOUSE_AS_METADATA_TABLE},${CLICKHOUSE_IP_METADATA_TABLE}
      - FILE_CONSUMER_PATHS=${PIPELINE_METADATA_FILE_EXPORT_PATHS}
    volumes:
      - ./conf:/etc/metranova_pipeline:ro
    env_file:
      - .env
    restart: always

  metadata_pipeline_caida_org_as:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=metadata_caida_org_as
      - CLICKHOUSE_CACHER_TABLES=${CLICKHOUSE_ORGANIZATION_METADATA_TABLE},${CLICKHOUSE_AS_METADATA_TABLE}
      - CLICKHOUSE_PROCESSORS=${PIPELINE_METADATA_CAIDA_ORG_AS_CLICKHOUSE_PROCESSORS}
      - CLICKHOUSE_AS_METADATA_EXTENSIONS=peeringdb
    env_file:
      - .env
    volumes:
      - ./caches:/app/caches:ro
    restart: always

  metadata_pipeline_ip_geo:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=metadata_ip_geo
      - CLICKHOUSE_CACHER_TABLES=${CLICKHOUSE_AS_METADATA_TABLE},${CLICKHOUSE_IP_METADATA_TABLE}
      - CLICKHOUSE_PROCESSORS=${PIPELINE_METADATA_IP_GEO_CLICKHOUSE_PROCESSORS}
    env_file:
      - .env
    volumes:
      - ./caches:/app/caches:ro
    restart: always

  metadata_pipeline_scireg:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=scireg
      - CLICKHOUSE_PROCESSORS=metranova.processors.clickhouse.scireg.ScienceRegistryProcessor
      - CLICKHOUSE_CACHER_TABLES=${CLICKHOUSE_SCIREG_METADATA_TABLE}
    env_file:
      - .env
    restart: always

  cache_pipeline_redis:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=metadata_import
      - CLICKHOUSE_CONSUMER_TABLES=${METADATA_IMPORT_CLICKHOUSE_CONSUMER_TABLES}
      - CLICKHOUSE_CONSUMER_UPDATE_INTERVAL=${REDIS_CACHE_CLICKHOUSE_CONSUMER_UPDATE_INTERVAL}
    env_file:
      - .env
    restart: always

  cache_pipeline_ip_trie:
    image: metranova/pipeline:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PIPELINE_TYPE=ip_metadata_import
      - CLICKHOUSE_CONSUMER_TABLES=${CLICKHOUSE_SCIREG_METADATA_TABLE},${CLICKHOUSE_IP_METADATA_TABLE}:as_id
      - FILE_PROCESSORS=metranova.processors.file.base.IPTriePickleFileProcessor
      - CLICKHOUSE_CONSUMER_UPDATE_INTERVAL=${IP_TRIE_CACHE_CLICKHOUSE_CONSUMER_UPDATE_INTERVAL}
    env_file:
      - .env
    volumes:
      - ./caches:/app/caches:rw
    restart: always

  # Redis Cluster Nodes
  redis-cluster-1:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7001:6379"
    volumes:
      - redis-cluster-1-data:/data
    restart: always

  redis-cluster-2:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7002:6379"
    volumes:
      - redis-cluster-2-data:/data
    restart: always

  redis-cluster-3:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7003:6379"
    volumes:
      - redis-cluster-3-data:/data
    restart: always

  redis-cluster-4:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7004:6379"
    volumes:
      - redis-cluster-4-data:/data
    restart: always

  redis-cluster-5:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7005:6379"
    volumes:
      - redis-cluster-5-data:/data
    restart: always

  redis-cluster-6:
    image: redis:8.2.1
    command: >
      redis-server 
      --cluster-enabled yes 
      --cluster-config-file nodes.conf 
      --cluster-node-timeout 5000 
      --appendonly yes 
      --port 6379
    ports:
      - "7006:6379"
    volumes:
      - redis-cluster-6-data:/data
    restart: always

  # Redis Cluster Initialization (run once)
  redis-cluster-init:
    image: redis:8.2.1
    depends_on:
      - redis-cluster-1
      - redis-cluster-2
      - redis-cluster-3
      - redis-cluster-4
      - redis-cluster-5
      - redis-cluster-6
    command: >
      sh -c "
        echo 'Waiting for Redis nodes to be ready...'
        sleep 10
        echo 'Creating Redis cluster...'
        redis-cli --cluster create redis-cluster-1:6379 redis-cluster-2:6379 redis-cluster-3:6379 redis-cluster-4:6379 redis-cluster-5:6379 redis-cluster-6:6379 --cluster-replicas 1 --cluster-yes
        echo 'Redis cluster initialized!'
      "
    restart: "no"

volumes:
  redis-cluster-1-data:
  redis-cluster-2-data:
  redis-cluster-3-data:
  redis-cluster-4-data:
  redis-cluster-5-data:
  redis-cluster-6-data: